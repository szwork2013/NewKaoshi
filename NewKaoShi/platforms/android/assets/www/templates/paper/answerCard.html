<ion-view >
	<ion-header-bar align-title="center" class="bluebg">
		<button class="button button-icon ion-ios-arrow-back whhitefont" ng-click="BackView()">
		</button>
		<span class="title whhitefont"> 答题卡</span>
		<button class="button  button-clear " ng-click="ConfirmAssignment()">
			<span class='assignment whhitefont'>确定交卷</span>
		</button>
	</ion-header-bar>
	<ion-content class="answercard grayfont">
		<div class="title">
			共<span class="number">{{currentpaper.itemNum}}</span>题,已答<span class="number">{{serverdata.hasdoNum}}</span>题,用时<span class="number">{{serverdata.time}}</span>
		</div>
		<div class="content">
			<div ng-repeat="items in currentpaper.questiontitle" >
				<span class="itemtitle" ng-class="{'instance':items.pq_key}" ng-if="!items.pq_key">{{items.questionContent}}</span>
				<span class="itemtitle" ng-class="{'instance':items.pq_key}" ng-if="items.pq_key">{{items.c_key}}</span>
				<a ng-repeat="item in currentpaper.questionlist" class="answer grayfont"  ng-if="item.pq_key==items.q_key">
					<span ng-class="{'haveAnswer':item.hasdo,'noAnswer':!item.hasdo}">{{item.c_key}}</span>
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
