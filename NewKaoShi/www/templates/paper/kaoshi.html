<ion-view>
	<ion-header-bar align-title="center">
		<button class="button button-icon ion-ios-arrow-back" ng-click="Back()">
		</button>
		<span class="title"> {{serverdata.title}}</span>
		<button class="button  button-clear " ng-click="Assignment()">
			<span class='assignment'>交卷</span>
		</button>
	</ion-header-bar>
	<ion-content class="kaoshi">
		<ion-slide-box on-slide-changed="slideHasChanged($index)" >
			<ion-slide ng-repeat="items in currentpaper.questionlist">
				<span ng-show="isShowTitle" class="bigtitle">
					一、单项选择题(共80题,每题0.5分;下列每小题有四个答案,只有一项符合题目要求,请选择出来...)
				</span>
				<choice-Question ng-if="items.QuestionType==0">

				</choice-Question>
				<multiplechoice-Question ng-if="items.QuestionType==1">

				</multiplechoice-Question>
				<case-Question ng-if="items.QuestionType==2">

				</case-Question>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
	<ion-footer-bar>
		<button class="button button-icon ion-ios-undo-outline" ng-click="LastTest()"></button>
		<span  class="title">{{serverdata.rtime}}</span>
		<button class="button button-icon ion-ios-redo-outline" ng-click="NextTest()"></button>
	</ion-footer-bar>
</ion-view>
