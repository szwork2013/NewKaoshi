<ion-view >
	<ion-header-bar align-title="center" >
		<button class="button button-icon ion-ios-arrow-back" ng-click="BackView()">
		</button>
		<span class="title"> {{typeName}}</span>
		
	</ion-header-bar>
	<ion-content class="ioncontent">
		<ion-list>
			<ion-item ng-repeat="item in typeItems" class="typeitem">
				<a class="button button-full icon-right ion-chevron-right itemTypeMain" href="#/qualification/{{item.id}}/{{item.name}}">
					<span>{{item.name}}</span>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
