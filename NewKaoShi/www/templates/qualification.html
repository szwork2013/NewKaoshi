<ion-view view-title="{{typeItemName}}">
	
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in qualifications" class="typeitem">
				<a class="button button-full icon-right ion-chevron-right itemMain" href="#/tab/home/{{item.id}}">
					<span>{{item.name}}</span>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
