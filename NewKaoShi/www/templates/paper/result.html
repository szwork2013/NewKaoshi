<ion-view >
	<ion-header-bar align-title="center">
		<button class="button button-icon ion-ios-arrow-back" ng-click="BackView()">
		</button>
		<span class="title">考试成绩</span>
		<button class="button  button-clear ">
			<span class='assignment'>照相</span>
		</button>
	</ion-header-bar>
	<ion-content class="resultScode">
		<div id="kao_result" class="resultbg">
			<div class="content">
				<span class="descript">很遗憾，您没有通过考试</span>
				<span class="descript">得分：0</span>
				<span class="descript">用时：1分钟</span>
			</div>
		</div>
		<button class="button button-small button-full button-positive resultbtn" ng-click="CheckAnswer()">查看答案及解析</button>
		<button class="button button-small button-full button-light resultbtn">重新考试</button>
	</ion-content>
</ion-view>
