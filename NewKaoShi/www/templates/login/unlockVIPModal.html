<ion-modal-view>
	 <ion-header-bar class="bluebg">
	 	<button class="button button-icon button-clear ion-ios-arrow-back button-light whhitefont" ng-click="HideVIP()()"></button>
	 	<span class="title whhitefont">解锁软件</span>
	 	<button class="button button-clear whhitefont">确定</button>
	 	
	 </ion-header-bar>
	<ion-content class="login grayfont">
			<div class="content">
					<div class="item item-input itemaccount">
						<input type="password" name="number" ng-model="vip.num" placeholder="请输入Vip激活码" required>
					</div>
					<div class="item item-input itempsd">
						<input type="password" name="connumber" ng-model="vip.connum" placeholder="请确认输入" required>
					</div>
			</div>
	</ion-content>
</ion-modal-view >
