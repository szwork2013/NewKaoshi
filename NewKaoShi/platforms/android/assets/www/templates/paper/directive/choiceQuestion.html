<!--简答题-->
<div>
	<span class="title content" ng-bind-html="items.questionContent"></span>
	<div class="list content">
		<span ng-repeat="(key,item) in items.optionContent" class="item" style="white-space: normal;">
			<input type="radio" name="{{items.id}}" ng-click="SelectAnswer($parent.$index,$index)" ng-checked='items.answerArr[$index]'/>
			<span ng-class="{'havechecked':(items.rightAnswer[$index] && (serverdata.showAnswer || serverdata.isShowAnswer))}">{{key}}.{{item}}</span>
		</span>
	</div>
</div>
