<ion-view>
	<ion-header-bar align-title="center">
		<button class="button button-icon ion-ios-arrow-back" ng-click="GoPaperDeatail()">
		</button>
		<span class="title">考试成绩</span>
	</ion-header-bar>
	<ion-content class="resultScode">
		<div class="code resultbottom">
			<span class="rightbig block">交卷得分：{{currentpaper.score}}</span>
			<span class="alerttext">{{serverdata.scoretext}}</span>
		</div>
		<div class="resultdetail">
			<div class="resultbottom">
				<span class="resulttimetext">答题时间</span>
				<span class="totaltime">总时间：{{currentpaper.totalTime}}</span>
			</div>
			<span class="resulttime resultbottom block">{{serverdata.time}}</span>
			<span class="resulttimetext resultbottom block">正确率</span>
			<span class="rightrate resultbottom block">{{serverdata.rate}}%</span>
			<div class="resultbottom resuleno">
				<span class="totalno">总题数：{{currentpaper.itemNum}}</span>
				<span class="rightno">答对：{{serverdata.rightcount}}</span>
				<span class="wrongno">答错：{{serverdata.wrongcount}}</span>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar>
		<a class="resultbtn againbtn" ng-click="TestAgain()">重新考试</a>
		<a class="resultbtn answerbtn" ng-click="CheckAnswer()">查看答案及解析</a>
	</ion-footer-bar>
</ion-view>
