<ion-view >
	<ion-header-bar align-title="center" >
		<button class="button button-icon ion-ios-arrow-back" ng-click="ShowParent()" ng-show="isShowBack || currentList.id!=0">
		</button>
		<span class="title"> {{currentList.name}}</span>
		
	</ion-header-bar>
	
	<ion-content class="ioncontent">
		<ion-list>
			<ion-item ng-repeat="item in currentList.children track by item.ExamTypeID" class="typeitem">
				<a class="button button-full icon-right ion-chevron-right typeitema" ng-click="ShowChildren(item.ExamTypeID,item.ExamTypeName)">
					<span class="itemMain">
						{{::item.ExamTypeName}}
					</span>
					<span class="itemText">
						{{::serverdata.grandchildren[$index].childernlist[0].ExamTypeName}}
					</span>
					<span class="itemText">
						{{::serverdata.grandchildren[$index].childernlist[1].ExamTypeName}}
					</span>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
