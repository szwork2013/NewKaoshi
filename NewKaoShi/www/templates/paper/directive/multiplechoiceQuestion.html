<!--多选答案-->
<div>
	<span class="title content" ng-bind-html="items.questionContent"></span>
	<div class="list content">
		<label ng-repeat="(key,item) in items.optionContent" class="item" style="white-space: normal;" ng-click="SelectAnswer($parent.$index,$index)">
			<input   type="checkbox"  name="{{items.id}}"  ng-checked='items.answerArr[$index]'/>
			<span ng-class="{'havechecked':(items.rightAnswer[$index] &&(serverdata.showAnswer || serverdata.isShowAnswer))}">{{key}}.{{item}}</span>
		</label>
	</div>
</div>
