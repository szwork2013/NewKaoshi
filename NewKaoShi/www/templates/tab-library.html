<ion-view >
	<ion-header-bar align-title="center">
		
		<span class="title"> 公共基础</span>
		
	</ion-header-bar>
  <ion-content class="library" scroll=false>
  	<div class="row row-wrap title">
  		<a class="col col-33" ng-class="{'selected':selectindex==0}" ng-click="ChangeType(0)">
  			<span>历年真题</span>
  		</a>
  		<a class="col col-33" ng-class="{'selected':selectindex==1}" ng-click="ChangeType(1)">
  			<span>模拟试题</span>
  		</a>
  		<a class="col col-33" ng-class="{'selected':selectindex==2}" ng-click="ChangeType(2)">
  			<span>章节练习</span>
  		</a>
  	</div>
  	<ion-scroll>
  		<div class="testcontent">
  			<a ng-repeat="paper in papers track by paper.id" class="row row-wrap paperitem" ng-show="paper.testType==selectindex" ng-click="GoPaperDetail()">
  				<div class="col col-80">
  					<span class="papername">
  						{{paper.Name}}
  					</span>
  					<span class="papernumber">
  						<span class="number">
  						{{paper.Number}}
  						</span>
  						人做过
  					</span>
  					<span class="papertime">{{paper.Updatetime}}</span>
  				</div>
  				<div class="col col-20">
  						<span class="haveupdate" ng-show="paper.IsUpdate==1">有更新</span>
  						<span class="havedownload" ng-show="paper.IsUpdate==0 && paper.IsDownload==0">已下载</span>
  						<span class="havevip" ng-show="paper.IsUpdate==0 && paper.IsDownload==1 && paper.vipType==0">VIP</span>
  						<span class="havedownload" ng-show="paper.IsUpdate==0 && paper.IsDownload==1 && paper.vipType==1">免费</span>
  				</div>
  			</a>
  		</div>
  	</ion-scroll>
  </ion-content>
</ion-view>
