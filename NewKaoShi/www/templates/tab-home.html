<ion-view >
	<ion-header-bar align-title="center" class="bluebg">
		
		<span class="title whhitefont" > 考好点教育</span>
		
	</ion-header-bar>
	<ion-content class="home" scroll=false>
		<ion-slide-box class="slide-box" auto-play="true" slide-interval="5000">
			<ion-slide ng-repeat="item in slideboxes">
				<a class="slideitem">
					<img ng-src="{{::item.imgsrc}}" alt="活动" />
				</a>
			</ion-slide>
		</ion-slide-box>
		<div class="row row-wrap itemtitle">
			<a class="col col-25" ng-class="{'selected':serverdata.selectindex==0}" ng-click="SelectItem(0)">
				<span ng-class="{'selected':serverdata.selectindex==0}">全部</span>
			</a>
			<a class="col col-25" ng-class="{'selected':serverdata.selectindex==1}" ng-click="SelectItem(1)">
				<span ng-class="{'selected':serverdata.selectindex==1}">全科</span>
			</a>
			<a class="col col-25" ng-class="{'selected':serverdata.selectindex==2}" ng-click="SelectItem(2)">
				<span ng-class="{'selected':serverdata.selectindex==2}">单科</span>
			</a>
			<a class="col col-25" ng-class="{'selected':serverdata.selectindex==3}" ng-click="SelectItem(3)">
				<span ng-class="{'selected':serverdata.selectindex==3}">软件vip</span>
			</a>
		</div>
		<ion-scroll id="items_Content" >
				<div  ng-repeat="item in itemlist track by item.id" class="row row-wrap itemcontent" ng-if="serverdata.selectindex==0 || (serverdata.selectindex==item.type)" ng-click="GoBuy(item.src)">
					<div class="col col-20">
						<img ng-src="{{::item.Img}}">
					</div>
					<div class="col col-80">
						<span class="itemname" ng-bind="item.Name"></span>
						<span class="itemdescript" ng-bind="item.Descript"></span>
						<span class="itemprice bluefont">{{::item.Price}}元</span>
						<a class="buytype bluefont"> 天猫购买</a>
					</div>
				</div>
		</ion-scroll>
	</ion-content>
</ion-view>
