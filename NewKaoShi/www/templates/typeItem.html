<ion-view view-title="{{typeName}}">
	
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in typeItems" class="typeitem">
				<a class="button button-full icon-right ion-chevron-right itemMain" href="#/qualification/{{item.id}}/{{item.name}}">
					<span>{{item.name}}</span>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
