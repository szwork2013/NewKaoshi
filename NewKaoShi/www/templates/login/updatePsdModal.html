<ion-modal-view >
	 <ion-header-bar class="bluebg">
	 	<button class="button button-icon button-clear ion-ios-arrow-back button-light whhitefont" ng-click="HidePsd()"></button>
	 	<span class="title whhitefont">登录密码</span>
	 		<button class="button button-clear whhitefont" ng-click="UpdatePsd()">修改</button>
	 </ion-header-bar>
	<ion-content class="login grayfont">
		<div class="content">
					<div class="item item-input itemaccount">
						<input type="text" name="oldpsd" ng-model="psd.oldpsd" placeholder="请输入原密码" required>
					</div>
					<div class="item item-input">
						<input type="password" name="newpsd" ng-model="psd.newpsd" placeholder="请输入新密码" required>
					</div>
					<div class="item item-input itempsd">
						<input type="password" name="connewpsd" ng-model="psd.connewpsd" placeholder="请确认新密码" required>
					</div>
			</div>
	</ion-content>
</ion-modal-view >
