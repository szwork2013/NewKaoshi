<ion-view  >
	<ion-header-bar align-title="center">
		<button class="button button-icon ion-ios-arrow-back" ng-click="Back()">
		</button>
		<span class="title"> 单选题</span>
		<button class="button  button-clear " ng-click="Assignment()" ng-if="paperInfo.currentType==0">
			<span class='assignment'>交卷</span>
		</button>
		<button class="button  button-icon ion-ios-keypad-outline  " ng-click="SingMenu()" ng-if="paperInfo.currentType==1">
		</button>
	</ion-header-bar>
	<ion-content class="kaoshi">
		<ion-slide-box on-slide-changed="slideHasChanged($index)" >
			<ion-slide ng-repeat="items in lists">
				<span class="bigtitle" ng-if="paperInfo.currentType==0">
					一、单项选择题(共80题,每题0.5分;下列每小题有四个答案,只有一项符合题目要求,请选择出来...)
				</span>
				<choice-Question  ng-if="items.type==0">
					
				</choice-Question>
				<multiplechoice-Question ng-if="items.type==1">
					
				</multiplechoice-Question>
				<case-Question ng-if="items.type==2">
					
				</case-Question>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
	<ion-footer-bar>
		<button class="button button-icon ion-ios-undo-outline" ng-click="LastTest()"></button>
		<span ng-if="paperInfo.currentType==1 && btnStatus==0" class="title" ng-click="ShowAnswer()">答案解析</span>
		<span ng-if="paperInfo.currentType==1 && btnStatus==1" class="title" ng-click="Conllect(true)">收藏</span>
		<span ng-if="paperInfo.currentType==1 && btnStatus==2" class="title" ng-click="Conllect(false)">取消收藏</span>
		<span ng-if="paperInfo.currentType==0" class="title">00:00:00</span>
		<button class="button button-icon ion-ios-redo-outline" ng-click="NextTest()"></button>
	</ion-footer-bar>
</ion-view>
