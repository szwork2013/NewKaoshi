<ion-view>
	<ion-header-bar align-title="center">
		<button class="button button-icon ion-ios-arrow-back" ng-click="GoPaperDeatail()">
		</button>
		<span class="title">考试成绩</span>
	</ion-header-bar>
	<ion-content class="resultScode">
		<div class="code resultbottom">
			<span class="rightbig block">交卷得分：90</span>
			<span class="alerttext">成绩优秀，请继续保持</span>
		</div>
		<div class="resultdetail">
			<div class="resultbottom">
				<span class="resulttimetext">答题时间</span>
				<span class="totaltime">总时间：150</span>
			</div>
			<span class="resulttime resultbottom block">1小时30分45秒</span>
			<span class="resulttimetext resultbottom block">正确率</span>
			<span class="rightrate resultbottom block">90%</span>
			<div class="resultbottom resuleno">
				<span class="totalno">总题数：100</span>
				<span class="rightno">答对：90</span>
				<span class="wrongno">答错：10</span>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar>
		<a class="resultbtn againbtn">重新考试</a>
		<a class="resultbtn answerbtn" ng-click="CheckAnswer()">查看答案及解析</a>
	</ion-footer-bar>
</ion-view>
