<ion-view >
	<ion-header-bar align-title="center">
		<button class="button button-icon ion-ios-arrow-back" ng-click="BackLibrary()()">
		</button>
		<span class="title"> 试卷详情</span>
		
	</ion-header-bar>
	
	<ion-content class="detail">
		<div class="title">
			<span class="papername">{{currentPaper.Dec}}</span>
			<div class="row row-wrap">
				<a class="col col-50 startbtn" ng-click="StartExams(0)">
					<span>开始考试</span>
				</a>
				<a class="col col-50 startbtn" ng-click="StartExams(1)">
					<span>开始练习</span>
				</a>
			</div>
		</div>
		<div class="row row-wrap paperparma">
			<div class="col col-50">
				<span>所属年份:{{currentPaper.Year}}</span>
				<span>卷面总分:{{currentPaper.TotalScore}}</span>
				<span>作答:{{currentPaper.TotalTime}}分钟</span>
				<span><span class="number">{{currentPaper.UserCount}}</span>人做过</span>
			</div>
			<div class="col col-50">
				<span>发布时间:{{currentPaper.UpdateTime}}</span>
				<span>及格分数:{{currentPaper.PassMark}}</span>
				<span>提供机构:{{currentPaper.CreatorID}}</span>
				<span><span class="number">49</span>人评论过</span>
			</div>
		</div>
		<div class="introduce" ng-show="false">
			<span class="examstype">题型介绍</span>
			<span>一、单选题</span>
			<span>二、多选题</span>
			<span>三、简答题</span>
		</div>
		<div class="row row-wrap">
			<a class="col col-33">
				
			</a>
			<a class="col col-33">
				
			</a>
			<a class="col col-33">
				
			</a>
		</div>
	</ion-content>
</ion-view>
