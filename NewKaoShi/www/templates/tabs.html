<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  
 	<ion-tab title="题库" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/library">
    <ion-nav-view name="tab-library"></ion-nav-view>
 	</ion-tab>
 	
 	<ion-tab title="错题" icon-off="ion-ios-paper-outline " icon-on="ion-ios-paper " href="#/tab/error">
    <ion-nav-view name="tab-error"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="搜索" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
