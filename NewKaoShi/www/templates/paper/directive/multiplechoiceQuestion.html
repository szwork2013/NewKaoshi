<!--多选答案-->
<div>
<span class="title content">{{items.title}}{{items.type}}</span>
				<img ng-src="img/ben.png" class="itemimg"/>
				<div class="list content" ng-show="items.type==1">
					<label ng-repeat="item in items.answerlist" class="item">
						<input   type="checkbox" ng-value="item.value" name="answer" ng-model="data.serverSide" />
						<span>{{ item.value }}</span>
					</label>
				</div>
				</div>
